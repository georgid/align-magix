<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="./js/nexusUI.js"></script>

        <link rel="stylesheet" href="./css/main.css"/>
        <title>Lyric Display</title>
    </head>
    <body>
        <div class="">
           Lyric Display - Upload your wave file and lyric timestamps. 
        </div>
        <div class="width_50">
            <form id="upload" action="upload.php" method="POST" enctype="multipart/form-data">

            <fieldset>
            <legend>HTML File Upload</legend>

            <input type="hidden" id="MAX_FILE_SIZE" name="MAX_FILE_SIZE" value="300000" />

            <div>
                <label for="fileselect">Files to upload:</label>
                <input type="file" id="fileselect" name="fileselect[]" multiple="multiple" />
                <div id="filedrag">or drop files here</div>
            </div>

            <div id="submitbutton">
                <button type="submit">Upload Files</button>
            </div>

            </fieldset>

            </form>
            
            <fieldset id="playwave" width = "100%">
                
            <legend >Play the audio</legend>
                
                <button onclick="playSound()"  id ="startbutton">Start</button>
                <button onclick="stopSound()"  id ="stopbutton">Stop</button>
            
            </fieldset>

            <div id="messages">
            <p>Status Messages</p>
            </div>
        </div> 
        <div class="width_50"> 
            <textarea  class="" name="text_annotated" id ="text_annotated" rows="50"></textarea>
        </div> 
    </body>
        <script src="./js/lyric_display.js"></script>
        
</html>
